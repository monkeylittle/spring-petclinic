version: 2.1

orbs:
  docker: circleci/docker@1.0.0
  maven: circleci/maven@1.0.0

jobs:
  docker_build:
    executor: docker/docker
    steps:
      - checkout
      - docker/check
      - docker/dockerlint
      - docker/build:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME

workflows:
  build_test_release:
    jobs:
      - maven/test:
          post-steps:
            - persist_to_workspace:
                root: ./
                paths:
                  - target
      - docker_build:
          requires:
            - maven/test
          pre-steps:
            - attach_workspace:
                at: /tmp/target
            - run: echo $(ls -la)
